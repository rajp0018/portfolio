<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Us</title>
</head>
<body>
    <div id="skip-links">
        <a href="about.html" class="skip-link" tabindex="3"></a>
    </div>
    
    <header>

    <h1>PRODUCER MASH</h1>
    <nav>
        <ul class="home-menu">
            <li><a href="index.html" class="btn btn-link active-home">Home</a></li>
            <li><a href="about.html" class="btn btn-link">About</a></li>
            <li><a href="contact.html" class="btn btn-link">Contact</a></li>
        </ul>
    </nav>
    </header>

    <section id="main-content" class="content" role="main">
        <h2 class="contact">Contact us</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2805.3727383295086!2d-75.74672382326509!3d45.32109514297495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0783057b5e97%3A0xde29792827176d04!2sWoodroffe%20Ave%2C%20Ottawa%2C%20ON%2C%20Canada!5e0!3m2!1sen!2sus!4v1699997814639!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="maps"></iframe></iframe>
        
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <footer class="home-footer">
        <p>&copy; 2023 PRODUCER MASH. All rights reserved.</p>
    </footer>
</body>
</html>
